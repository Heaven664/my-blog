<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="apple-touch-icon" sizes="180x180" href="../static/favicon_io/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../static/favicon_io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../static/favicon_io/favicon-16x16.png">
  <link rel="manifest" href="../static/favicon_io/site.webmanifest">
  <link rel="stylesheet" href="../static/style/general.css">
  <link rel="stylesheet" href="../static/style/login.css">
  <link rel="stylesheet" href="../static/style/create.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="../static/script/script.js"></script>
  <title>{% block title %}{% endblock %}</title>
</head>
<body>
  <div class="navbar">
    {% if g.user %}
    <a href="{{ url_for("index") }}"><img id="logo" src="{{ url_for('static', filename='logo.png') }}"" alt="logo"></a>
    <ul class="nav-list">
      <li><a class="nav-items" href="{{ url_for("create") }}">Create Post</a></li>
      <li><a class="nav-items" href="{{ url_for("auth.logout") }}">Log Out</a></li>
    </ul>
    {% else %}
    <a href="{{ url_for("index") }}"><img id="logo" src="{{ url_for('static', filename='logo.png') }}"" alt="logo"></a>
    <ul class="nav-list">
      <li><a class="nav-items" href="{{ url_for("auth.register") }}">Register</a></li>
      <li><a class="nav-items" href="{{ url_for("auth.login") }}">Log In</a></li>
    </ul>
    {% endif %}
  </div>
  {% for error in get_flashed_messages() %}
    <div>{{ error }}</div>
  {% endfor %}
  {% block content %}
  {% endblock %}
</body>
</html>
