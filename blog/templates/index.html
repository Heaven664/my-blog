{% extends "base.html" %}

{% block title %}MyBlog{% endblock %}

{% block content %}
  {% for post in posts %}
  <div>
    <h1>{{ post.title }}</h1>
    <h3>{{ post.body }}</h3>
    <img src="{{ url_for('static', filename='images/') }}{{ post.image_path }}" alt="">
    {% if g.user.id == post.author_id %}
    <form action="{{ url_for('delete',id=post.id) }}" method="post">
      <button>Delete</button>
    </form>
    {% endif %}
  </div>
  {% endfor %}
{% endblock %}
